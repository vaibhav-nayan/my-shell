name: CI

on:
  push:
      branches: ["master"]
  pull_request:
      branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libreadline-dev

      - name: Build project
        run: make

      - name: Run basic test
        run: |
          ./my_shell -c "echo test_passed"
